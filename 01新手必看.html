<!DOCTYPE html>
<!-- DOC：document 文档 type：类型 作用：告诉浏览器整个文件是一个网页，以html5的标准去解析的 -->
<html lang="en">
    <!-- html元素 是网页的根标签  -->
<head>
    <!-- head：头部标签 存放的是网页的头部信息 例如 网页的log、网页标题、样式表、脚本..
         head标签里面的内容不会出现网页中，
    -->
    <meta charset="UTF-8">
    <!-- meta：媒体标签 charset：字符集 UTF-8：中文字符 如果不写这行代码 会中文乱码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- http-equiv：响应头 content：内容 告诉IE浏览器，IE8/9以后的版本都会以最高版本来渲染页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport：视口 width=device-width 宽度 = 设备宽度  initial-scale=1.0 不缩放-->
    <title>百度一下</title>
    <!-- 网页标题 -->
</head>
<body>
    <!-- body(身体、主体)标签里面 包裹的是网页中的内容(文字、图片、视频、超链接..) -->
    1234567
    <!-- ctrl + ? 注释 -->
    <!-- alt + b 运行 -->
    <!-- 
        HTML/CSS
        JavaSript
        JS插件(jQuery)
        Node.js
        框架(Vue、React、小程序)
     -->
     <!-- 
        什么是html？
            html超文本标记语言，使用各种标签来描述内容的
      -->
</body>
</html>
